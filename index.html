<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- iOS fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tea Brewer">

  <!-- iOS icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="gaiwan-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="gaiwan-167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="gaiwan-152.png">

  <link rel="manifest" href="manifest.json">

  <title>Tea Brewer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light",
                   "Helvetica Neue", Helvetica, Arial, sans-serif;
      touch-action: manipulation;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      z-index: 2;
    }

    select {
      background: black;
      color: #ccc;
      border: none;
      font-size: 24px;
      padding: 6px 25px 6px 8px;
      font-family: inherit;
      letter-spacing: 1px;
      -webkit-appearance: none;
      appearance: none;
      min-width: 240px;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ccc'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 5px center;
      background-size: 24px;
      outline: none;
    }

    select option {
      background: black;
      color: #ccc;
    }

    #center {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    #temperature {
      z-index: 1;
      letter-spacing: 1px;
    }

    /* ===== TIMER WITH CUSTOM COLON ===== */

    #timer {
      display: flex;
      align-items: center;
      font-family: "HelveticaNeue-UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      letter-spacing: 2px;
      z-index: 1;
    }

    .digits {
      display: inline-block;
      min-width: 2ch;
      text-align: center;
    }

    .colon {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.24em;
      margin: 0 0.2em;
    }

    .colon span {
      width: 0.06em;
      height: 0.06em;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
    }

    /* SVG quality */
    #progressRing {
      position: absolute;
      shape-rendering: geometricPrecision;
      transform: translateZ(0);
    }
  </style>
</head>

<body>

  <!-- iOS wake lock -->
  <video id="wakelock" muted playsinline autoplay loop
    style="position:absolute;width:1px;height:1px;opacity:0;">
    <source
      src="data:video/mp4;base64,AAAAHGZ0eXBtcDQyAAAAAG1wNDFtcDQyaXNvbTQyAAACAGlzb21tcDQyAAABFG1vb3YAAABsbXZoZAAAAAB8JFoAfCRaAAABAAABAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAACc21kaWEAAAAgbWRoZAAAAAB8JFoAfCRaAAABAAABAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAABHN0YmwAAABGc3RzZAAAAAEAAAABAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      type="video/mp4" />
  </video>

  <div id="top-bar">
    <select id="teaSelect"></select>
    <select id="steepSelect"></select>
  </div>

  <div id="center">
    <svg id="progressRing"></svg>
    <div id="temperature">— °C</div>

    <div id="timer">
      <span class="digits" id="mm">00</span>
      <span class="colon"><span></span><span></span></span>
      <span class="digits" id="ss">00</span>
    </div>
  </div>

  <script>
    /* ================= Tea definitions - you can add/remove tea types here =================
      - color is the foreground color of the progress indicator
      - lists of steeping temperatures and times need to have the same length
    */
    const TEAS = {
      "Sencha": {
        color: "#d1e576",
        temperatures: [75, 75, 75],
        times: ["01:00", "00:01", "00:45"]
      },
      "Pu-err Tea": {
        color: "#b9a963",
        temperatures: Array(12).fill(99),
        times: [
          "00:25", "00:30", "00:35", "00:40", "00:45",
          "00:50", "00:55", "01:00", "01:05", "01:10",
          "01:15", "01:20"
        ]
      },
      "White Tea": {
        color: "#f8e367",
        temperatures: [75, 75, 75, 75, 75, 75, 75, 75, 75, 75],
        times: ["00:15", "00:15", "00:15", "00:15", "00:15", "00:15", "00:15", "00:15", "00:15", "00:15"]
      }
    };

    const RING_SCALE = 0.75;
    const TIMER_FONT_SCALE = 0.20;
    const TEMP_FONT_SCALE = TIMER_FONT_SCALE * 0.5;

    /* ================= STATE ================= */

    let currentTea, currentSteep, totalSteeps;
    let totalSeconds, remainingSeconds;
    let timerInterval, animationFrame, startTimestamp;
    let state = "ready";

    /* ================= ELEMENTS ================= */

    const teaSelect = document.getElementById("teaSelect");
    const steepSelect = document.getElementById("steepSelect");
    const temperatureEl = document.getElementById("temperature");
    const mmEl = document.getElementById("mm");
    const ssEl = document.getElementById("ss");
    const progressRing = document.getElementById("progressRing");

    /* ================= TIMER RENDER ================= */

    function renderTimer(sec) {
      mmEl.textContent = String(Math.floor(sec / 60)).padStart(2, "0");
      ssEl.textContent = String(sec % 60).padStart(2, "0");
    }

    /* ================= RING ================= */

    let ringBase, ringProgress, RADIUS, CIRC;

    function buildRing() {
      const size = Math.min(innerWidth, innerHeight) * RING_SCALE;
      const stroke = Math.round(size * 0.015);
      RADIUS = Math.floor((size - stroke) / 2) + 0.5;
      CIRC = 2 * Math.PI * RADIUS;

      progressRing.setAttribute("width", size);
      progressRing.setAttribute("height", size);
      progressRing.setAttribute("viewBox", `0 0 ${size} ${size}`);

      progressRing.innerHTML = `
        <circle cx="${size/2}" cy="${size/2}" r="${RADIUS}"
          stroke-width="${stroke}"
          fill="none" id="ringBase"/>
        <circle cx="${size/2}" cy="${size/2}" r="${RADIUS}"
          stroke="#555" stroke-width="${stroke}"
          fill="none"
          transform="rotate(90 ${size/2} ${size/2}) scale(-1 1) translate(${-size} 0)"
          id="ringProgress"/>
      `;

      ringBase = document.getElementById("ringBase");
      ringProgress = document.getElementById("ringProgress");

      ringProgress.style.strokeDasharray = CIRC;
      setProgress(0);

      document.getElementById("timer").style.fontSize =
        `${size * TIMER_FONT_SCALE}px`;
      temperatureEl.style.fontSize =
        `${size * TEMP_FONT_SCALE}px`;
    }

    function setProgress(f) {
      ringProgress.style.strokeDashoffset = CIRC * (1 - f);
    }

    /* ================= LOGIC ================= */

    function parseTime(t) {
      const [m, s] = t.split(":").map(Number);
      return m * 60 + s;
    }

    function stopAll() {
      clearInterval(timerInterval);
      cancelAnimationFrame(animationFrame);
    }

    function prepareSteep(i) {
      stopAll();
      currentSteep = i;
      const tea = TEAS[currentTea];

      totalSeconds = remainingSeconds = parseTime(tea.times[i]);
      temperatureEl.textContent = tea.temperatures[i] + " °C";
      renderTimer(remainingSeconds);

      ringBase.setAttribute("stroke", tea.color);
      setProgress(0);

      updateSteepDropdown();
      state = "ready";
    }

    function startSteep() {
      if (state !== "ready") return;
      state = "running";
      startTimestamp = performance.now();

      function animate(now) {
        const f = Math.min((now - startTimestamp) / 1000 / totalSeconds, 1);
        setProgress(f);
        if (f < 1) animationFrame = requestAnimationFrame(animate);
      }
      animationFrame = requestAnimationFrame(animate);

      timerInterval = setInterval(() => {
        remainingSeconds--;
        renderTimer(Math.max(remainingSeconds, 0));
        if (remainingSeconds <= 0) finishSteep();
      }, 1000);
    }

    function finishSteep() {
      stopAll();
      setProgress(1);
      if (currentSteep < totalSteeps - 1)
        setTimeout(() => prepareSteep(currentSteep + 1), 400);
    }

    function updateSteepDropdown() {
      steepSelect.innerHTML = "";
      TEAS[currentTea].times.forEach((t, i) => {
        const o = document.createElement("option");
        o.value = i;
        o.textContent = `${i + 1} of ${totalSteeps} (${t})`;
        steepSelect.appendChild(o);
      });
      steepSelect.value = currentSteep;
    }

    /* ================= EVENTS ================= */

    document.getElementById("center").addEventListener("click", startSteep);

    teaSelect.addEventListener("change", () => {
      currentTea = teaSelect.value;
      totalSteeps = TEAS[currentTea].times.length;
      prepareSteep(0);
    });

    steepSelect.addEventListener("change", () =>
      prepareSteep(+steepSelect.value)
    );

    window.addEventListener("resize", buildRing);

    /* ================= INIT ================= */

    Object.keys(TEAS).forEach(t => {
      const o = document.createElement("option");
      o.value = o.textContent = t;
      teaSelect.appendChild(o);
    });

    buildRing();
    currentTea = teaSelect.value = Object.keys(TEAS)[0];
    totalSteeps = TEAS[currentTea].times.length;
    prepareSteep(0);
  </script>

</body>
</html>
