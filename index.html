<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <!-- iOS fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tea Brewer">

  <!-- Prevent text scaling -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="manifest" href="manifest.json">

  <title>Tea Brewer</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light",
        "Helvetica Neue", Helvetica, Arial, sans-serif;
      touch-action: manipulation;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      z-index: 2;
    }

    /* Customize select dropdown appearance */
    select {
      background: black;
      /* Black background */
      color: #ccc;
      /* Light grey font color */
      border: 0.1px solid black;
      /* Make border invisible */
      font-size: 24px;
      padding: 6px 32px 6px 8px;
      /* Increased padding on the right for the arrow */
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light",
        "Helvetica Neue", Helvetica, Arial, sans-serif;
      letter-spacing: 1px;

      /* Remove default styling */
      -webkit-appearance: none;
      /* Disable default appearance */
      appearance: none;

      /* Set a minimum width to prevent text overlap */
      min-width: 150px;
      /* Adjust this value as needed */
      width: auto;
      /* Allow the width to expand based on content */

      /* Optional: Add a custom arrow icon */
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ccc'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      /* Position the arrow */
      background-size: 12px;

      /* Remove the blue highlight frame */
      outline: none;
      /* Remove focus outline */
    }

    /* Change the selected option's background color */
    select option {
      background: black;
      /* Black background for options */
      color: #ccc;
      /* Light grey font color for options */
    }

    /* Highlight the selected option */
    select option:checked {
      background-color: #333;
      /* Dark grey background for selected option */
      color: #fff;
      /* White text for better contrast */
    }

    #center {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    #temperature {
      z-index: 1;
      margin-top: 10px;
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light",
        "Helvetica Neue", Helvetica, Arial, sans-serif;
      letter-spacing: 1px;
    }

    #timer {
      font-family: "HelveticaNeue-UltraLight", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 100;
      letter-spacing: 2px;
      z-index: 1;
    }

    .colon {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-weight: 100;
      /* Slightly heavier for better legibility */
      letter-spacing: 1px;
      /* Optional: reduce spacing slightly for tighter look */
      z-index: 1
    }
  </style>
</head>

<body>

  <!-- iOS wakelock -->
  <video id="wakelock" muted playsinline autoplay loop style="position:absolute;width:1px;height:1px;opacity:0;">
    <source
      src="data:video/mp4;base64,AAAAHGZ0eXBtcDQyAAAAAG1wNDFtcDQyaXNvbTQyAAACAGlzb21tcDQyAAABFG1vb3YAAABsbXZoZAAAAAB8JFoAfCRaAAABAAABAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAACc21kaWEAAAAgbWRoZAAAAAB8JFoAfCRaAAABAAABAAAAAAAAAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAABHN0YmwAAABGc3RzZAAAAAEAAAABAAAAAQAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      type="video/mp4" />
  </video>

  <div id="top-bar">
    <select id="teaSelect"></select>
    <select id="steepSelect"></select>
  </div>

  <div id="center">
    <svg id="progressRing" style="position:absolute; display:none;"></svg>
    <div id="temperature">— °C</div>
    <div id="timer">00:00</div>
  </div>

  <script>
    /* ================= CONFIG ================= */

    // Visual scaling
    const RING_SCALE = 0.75;   // fraction of smaller screen dimension
    const FONT_SCALE = 0.20;   // fraction of ring diameter

    // Tea definitions
    const TEAS = {
      "Sencha": {
        color: "#d1e576",
        temperatures: [75, 75, 75],
        times: ["01:00", "00:01", "00:45"]
      },
      "Pu-err Tea": {
        color: "#b9a963",
        temperatures: [99, 99, 99, 99, 99, 99, 99, 99, 99, 99, 99, 99],
        times: [
          "00:25", "00:30", "00:35", "00:40", "00:45",
          "00:50", "00:55", "01:00", "01:05", "01:10",
          "01:15", "01:20"
        ]
      },
      "White Tea": {
        color: "#f8e367",
        temperatures: [75, 75, 75, 75, 75, 75, 75, 75, 75, 75],
        times: ["00:15", "00:15", "00:15", "00:15", "00:15", "00:15", "00:15", "00:15", "00:15", "00:15"]
      }
    };

    /* ================= STATE ================= */

    let currentTea, currentSteep, totalSteeps;
    let totalSeconds, remainingSeconds;
    let timerInterval = null;
    let animationFrame = null;
    let startTimestamp = null;
    let phase = "idle";

    /* ================= ELEMENTS ================= */

    const teaSelect = document.getElementById("teaSelect");
    const steepSelect = document.getElementById("steepSelect");
    const temperatureEl = document.getElementById("temperature");
    const timerEl = document.getElementById("timer");
    const progressRing = document.getElementById("progressRing");

    /* ================= SVG SETUP ================= */

    let ringBase, ringProgress;
    let RADIUS, CIRC;

    function buildRing() {
      const size = Math.min(window.innerWidth, window.innerHeight) * RING_SCALE;
      const stroke = Math.max(2, size * 0.015);
      const r = (size - stroke) / 2;

      RADIUS = r;
      CIRC = 2 * Math.PI * RADIUS;

      progressRing.setAttribute("width", size);
      progressRing.setAttribute("height", size);
      progressRing.setAttribute("viewBox", `0 0 ${size} ${size}`);

      progressRing.innerHTML = `
    <circle
      cx="${size / 2}"
      cy="${size / 2}"
      r="${RADIUS}"
      stroke-width="${stroke}"
      fill="none"
      id="ringBase"
    />
    <circle
      cx="${size / 2}"
      cy="${size / 2}"
      r="${RADIUS}"
      stroke="#555"
      stroke-width="${stroke}"
      fill="none"
      transform="rotate(90 ${size / 2} ${size / 2}) scale(-1 1) translate(${-size} 0)"
      id="ringProgress"
    />
  `;

      ringBase = document.getElementById("ringBase");
      ringProgress = document.getElementById("ringProgress");

      ringProgress.style.strokeDasharray = CIRC;
      ringProgress.style.strokeDashoffset = CIRC;

      // Scale fonts
      timerEl.style.fontSize = `${size * FONT_SCALE}px`;
      temperatureEl.style.fontSize = `${size * FONT_SCALE * 0.5}px`;
    }

    /* ================= HELPERS ================= */

    function parseTime(mmss) {
      const [m, s] = mmss.split(":").map(Number);
      return m * 60 + s;
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
    }

    function stopAll() {
      if (timerInterval) clearInterval(timerInterval);
      if (animationFrame) cancelAnimationFrame(animationFrame);
      timerInterval = animationFrame = null;
    }

    /* ================= UI ================= */

    function updateSteepDropdown() {
      steepSelect.innerHTML = "";
      const tea = TEAS[currentTea];

      tea.temperatures.forEach((_, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.label = `Steeping ${i + 1} of ${totalSteeps}`;
        opt.textContent =
          `${i + 1} of ${totalSteeps}   ${tea.times[i]}`;
        steepSelect.appendChild(opt);
      });

      steepSelect.value = currentSteep;
    }

    function updateDisplay() {
      temperatureEl.textContent =
        TEAS[currentTea].temperatures[currentSteep] + " °C";
      timerEl.textContent = formatTime(remainingSeconds);
    }

    /* ================= LOGIC ================= */

    function setProgress(fraction) {
      // Grey ring grows counter-clockwise
      ringProgress.style.strokeDashoffset = CIRC * (1 - fraction);
    }

    function initTea(name) {
      stopAll();
      currentTea = name;
      currentSteep = 0;
      const tea = TEAS[name];
      totalSteeps = tea.temperatures.length;

      ringBase.setAttribute("stroke", tea.color);

      remainingSeconds = totalSeconds = parseTime(tea.times[0]);
      setProgress(0);
      progressRing.style.display = "block";

      phase = "ready";
      updateSteepDropdown();
      updateDisplay();
    }

    function switchSteep(i) {
      stopAll();
      currentSteep = i;
      remainingSeconds = totalSeconds =
        parseTime(TEAS[currentTea].times[i]);

      setProgress(0);
      progressRing.style.display = "none";

      phase = "ready";
      updateSteepDropdown();
      updateDisplay();
    }

    function nextSteep() {
      if (currentSteep < totalSteeps - 1) {
        switchSteep(currentSteep + 1);
      }
    }

    function startTimer() {
      stopAll();
      phase = "running";
      progressRing.style.display = "block";

      startTimestamp = performance.now();

      function animate(now) {
        const elapsed = (now - startTimestamp) / 1000;
        const fraction = Math.min(elapsed / totalSeconds, 1);
        setProgress(fraction);
        if (fraction < 1) animationFrame = requestAnimationFrame(animate);
      }
      animationFrame = requestAnimationFrame(animate);

      timerInterval = setInterval(() => {
        remainingSeconds--;
        if (remainingSeconds <= 0) {
          remainingSeconds = 0;
          stopAll();
          setProgress(1);
          phase = "finished";

          // Auto-advance to next steeping after a short pause
          setTimeout(() => {
            if (currentSteep < totalSteeps - 1) {
              nextSteep();
            }
          }, 400); // tweak if desired
        }

        timerEl.textContent = formatTime(remainingSeconds);
      }, 1000);
    }

    /* ================= EVENTS ================= */

    Object.keys(TEAS).forEach(n => {
      const o = document.createElement("option");
      o.value = n;
      o.textContent = n;
      teaSelect.appendChild(o);
    });

    teaSelect.addEventListener("change", () => initTea(teaSelect.value));
    steepSelect.addEventListener("change", () =>
      switchSteep(+steepSelect.value)
    );

    document.getElementById("center").addEventListener("click", () => {
      if (phase === "ready") startTimer();
      else if (phase === "finished") nextSteep();
    });

    window.addEventListener("resize", () => {
      buildRing();
      updateDisplay();
    });

    document.body.addEventListener("touchstart", () => {
      const v = document.getElementById("wakelock");
      if (v.paused) v.play().catch(() => { });
    }, { once: true });

    /* ================= INIT ================= */

    buildRing();

    const firstTea = Object.keys(TEAS)[0];
    teaSelect.value = firstTea;
    initTea(firstTea);
  </script>

</body>

</html>
